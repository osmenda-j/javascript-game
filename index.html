<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" /> 
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container"> 
		 
		<h3 class="text-center"> Let's play rock paper scissors! 
			<span class="label label-default">Rock</span> 
			<span class="label label-info">Paper</span> 
			<span class="label label-danger">Scissors</span> 
		</h3> 
		
	</div>
	<div id="js-newGameElement" class="container"> 
		<div class="row text-center"> 
		<button id="js-newGameButton" class="btn btn-default"> New game </button> 
		</div> 
	</div>
	<div id="js-playerPickElement" class="container"> 
		<div class="row text-center"> 
			<button id="js-playerPick_rock" class="btn"> 
				<span class="badge"> <i class="fa fa-hand-rock-o" aria-hidden="true"></i> </span> Rock 
			</button> 
			<button id="js-playerPick_paper" class="btn"> 
				<span class="badge"> <i class="fa fa-hand-paper-o" aria-hidden="true"></i> </span> Paper 
			</button> 
			<button id="js-playerPick_scissors" class="btn"> <span class="badge"> <i class="fa fa-hand-scissors-o" aria-hidden="true"></i> </span> Scissors 
			</button> 
		</div> 
	</div>
	<div id="js-resultsTableElement" class="container"> 
		<div class="row"> 
			<div class="col-xs-5 text-center"> 
				<span id="js-playerPoints" class="badge"> 0 </span> 
				<span id="js-playerName"> Your name </span> 
			</div> 
			<div class="col-xs-2 text-center"> VS. </div> 
			<div class="col-xs-5 text-center"> 
				<span id="js-computerPoints" class="badge"> 0 </span> Computer 
			</div> 
		</div> 
		<div class="row"> 
			<div class="col-xs-5 text-center"> 
				<span id="js-playerPick"> Your pick </span> 
			</div> 
			<div class="col-xs-2"></div> 
			<div class="col-xs-5 text-center"> 
				<span id="js-computerPick"> Computer </span> 
			</div> 
		</div> 
		<div class="row"> 
			<div class="col-xs-5 text-center"> 
				<span id="js-playerResult"> Your score </span> 
			</div> 
			<div class="col-xs-2 text-center"><h3 class="label label-success" id="gameover">Game over</h3></div> 
			<div class="col-xs-5 text-center"> 
				<span id="js-computerResult"> Computer </span> 
			</div> 
		</div> 
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
